<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Musiverse</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #0d47a1;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            padding: 40px;
            border-radius: 20px;
            width: 450px;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            background: #f1f8ff;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0d47a1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 12px 0;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1em;
            width: calc(100% - 28px);
        }

        input:focus {
            border-color: #0d47a1;
            outline: none;
        }

        button {
            padding: 14px;
            background: #0d47a1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #1565c0;
        }

        p {
            margin-top: 15px;
            font-size: 1em;
            font-weight: 400;
            color: black;
        }

        a {
            color: #0d47a1;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            color: red;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Musiverse</h1>

        {% if messages %}
        <div class="message">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Enter your name" value="{{ request.POST.name }}" required>
            <input type="text" name="username" placeholder="Username" value="{{ request.POST.username }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ request.POST.email }}" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        
        <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
    </div>
</body>
</html>
