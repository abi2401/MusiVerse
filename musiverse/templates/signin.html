<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Musiverse</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #0d47a1;
            min-height: 100vh; /* Ensures it centers on small screens */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .form-container {
            padding: 40px;
            border-radius: 20px;
            width: 450px;
            background: white;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background: #f1f8ff;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #0d47a1;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 12px 0;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            width: calc(100% - 28px);
        }

        input:focus {
            border-color: #0d47a1;
            outline: none;
        }

        button {
            padding: 14px;
            background: #0d47a1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #1565c0;
        }

        .message {
            color: red;
            margin-top: 10px;
        }

        p {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: 400;
            color: black;
        }

        a {
            color: #0d47a1;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body scrolling="no">
    <div class="form-container">
        <h1>Musiverse</h1>
        {% if messages %}
        <div class="message">
            {% for message in messages %}
                {% if message %}
                <p>{{ message }}</p>
                {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
</body>
</html>
