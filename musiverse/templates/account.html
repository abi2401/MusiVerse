<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account - Musiverse</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #0d47a1;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 15px;
            color: #0d47a1;
        }

        .user-info {
            padding: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            margin-top: 15px;
        }

        .user-info p {
            font-weight: 500;
            font-size: 18px;
            color: #0d47a1;
        }

        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff4081;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #e91e63;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Musiverse</h1>
        <div id="user-details" class="user-info">
            <p>Loading user details...</p>
        </div>
        <a href="/signout/" class="logout-btn">Logout</a>
    </div>

    <script>
        async function fetchUserDetails() {
            try {
                const response = await fetch('/user-details/');
                const data = await response.json();

                if (data.error) {
                    document.getElementById("user-details").innerHTML = `<p>${data.error}</p>`;
                } else {
                    document.getElementById("user-details").innerHTML = `
                        <h2>${data.first_name}</h2>
                        <p><strong>Username:</strong> ${data.username}</p>
                        <p><strong>Email:</strong> ${data.email}</p>
                    `;
                }
            } catch (error) {
                document.getElementById("user-details").innerHTML = `<p>Error fetching user details</p>`;
            }
        }

        fetchUserDetails();
    </script>
</body>
</html>
